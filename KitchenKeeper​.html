<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>KitchenKeeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fcedc5;
            min-height: 100vh;
        }
        .main-title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: #999;
            margin-top: 60px;
            margin-bottom: 60px;
        }
        .option-row {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin-top: 40px;
        }
        .option-col {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .option-label {
            color: #999;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .option-btn {
            background: none;
            border: none;
            padding: 0;
            margin-bottom: 20px;
            transition: filter 0.2s;
        }
        .option-btn:hover .option-img {
            filter: brightness(0.8) drop-shadow(0 0 8px #ff9800);
            cursor: pointer;
        }
        .option-img {
            width: 180px;
            height: 180px;
            display: block;
        }
        @media (max-width: 768px) {
            .option-row {
                flex-direction: column;
                align-items: center;
            }
            .main-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-title">KitchenKeeper</div>
    <div class="option-row">
        <div class="option-col">
            <div class="option-label">料理提案</div>
            <button class="option-btn" aria-label="料理提案">
                <img class="option-img" src="c:\Users\user\Downloads\20515_color.png" alt="料理提案">
            </button>
        </div>
        <div class="option-col">
            <div class="option-label">食材管理</div>
            <button class="option-btn" aria-label="食材管理">
                <img class="option-img" src="c:\Users\user\Downloads\22414_color.png" alt="食材管理">
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
