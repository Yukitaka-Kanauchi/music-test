<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>食材追加</title>
    <style>
        body {
            background: #fdf0c8;
            margin: 0;
            font-family: 'Meiryo', sans-serif;
        }
        .title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: #999;
            margin-top: 40px;
        }
        .back-btn {
            position: absolute;
            bottom: 40px;
            left: 40px;
            font-size: 2rem;
            background: #bbb;
            color: #fff;
            border: 1px solid #888;
            border-radius: 4px;
            padding: 6px 28px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #888;
        }
        .add-btn {
            position: absolute;
            right: 40px;
            bottom: 40px;
            font-size: 2rem;
            background: #c6ffd6;
            color: #333;
            border: 1px solid #aee5b8;
            border-radius: 4px;
            padding: 6px 28px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-btn:hover {
            background: #a8e6bb;
            color: #222;
        }
        .farmer-img {
            position: absolute;
            right: 48px;
            bottom: 105px;
            width: 100px;
            height: auto;
        }
        .table-area {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        table {
            border-collapse: collapse;
            background: #fff;
            min-width: 600px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        th, td {
            border: 1px solid #fff;
            padding: 14px 24px;
            text-align: center;
            font-size: 1.1rem;
        }
        th {
            background: #ffb300; 
            color: #fff;
            font-weight: bold;
        }
        tr:nth-child(even) td {
            background: #fff6ec; 
        }
        tr:nth-child(odd) td {
            background: #fffbe6; 
        }
        tr:nth-child(even) .delete-btn-img {
            background: #fff6ec;
            border: 1px solid #fff6ec;
        }
        tr:nth-child(odd) .delete-btn-img {
            background: #fffbe6;
            border: 1px solid #fffbe6;
        }
        .delete-btn-img {
            filter: drop-shadow(0 0 0px #ffb300) brightness(1.0);
            transition: transform 0.15s, filter 0.15s, box-shadow 0.15s;
            border-radius: 50%;
        }
        .delete-btn-img:hover {
            transform: scale(1.15);
            filter: drop-shadow(0 0 12px #ffb300) brightness(1.4);
            box-shadow: 0 0 16px 4px #ffb30080;
            background: #fffbe6;
            border: 1px solid #fffbe6;
        }
        @media (max-width: 900px) {
            .farmer-img {
                right: 20px;
                width: 120px;
            }
            .back-btn {
                bottom: 20px;
                font-size: 1.3rem;
                padding: 4px 16px;
            }
            .back-btn {
                left: 20px;
            }
            .add-btn {
                right: 20px;
                bottom: 20px;
                font-size: 1.3rem;
                padding: 4px 16px;
            }
            .title {
                font-size: 2rem;
                margin-top: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="title">食材追加</div>
    <div class="table-area">
        <table>
            <thead>
                <tr>
                    <th>食材名</th>
                    <th>分量</th>
                    <th>消費期限</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="album : ${albums}">
                    <td><span th:text="${album.title}">album title</span></td>
                    <td><span th:text="${album.artist}">album artist</span></td>
                    <td><span th:text="${album.releaseDate}">album </span></td>
                    <td>
                        <form th:action="@{/albums/{albumId}/delete(albumId=${album.albumId})}" method="post" style="margin:0;">
                            <button type="submit" onclick="return confirm('本当に削除しますか？');" style="background: none; border: none; padding: 0; cursor: pointer;">
                                <img src="https://illust8.com/wp-content/uploads/2018/08/mark_batsu_illust_898.png" alt="削除" width="28" height="28" class="delete-btn-img">
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <a href="manage.html">
        <button class="back-btn" type="button">戻る</button>
    </a>
    <button class="add-btn" type="button">決定</button>
    <img class="farmer-img" src="https://soco-st.com/wp-content/themes/socost/upload/15934_color.png" alt="農家">
</body>
</html>
