<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>食材追加</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <style>
        body {
            background: #fdf0c8;
            margin: 0;
            font-family: 'Meiryo', sans-serif;
        }
        .title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: #999;
            margin-top: 40px;
        }
        .back-btn {
            position: absolute;
            bottom: 40px;
            left: 40px;
            font-size: 2rem;
            background: #bbb;
            color: #fff;
            border: 1px solid #888;
            border-radius: 4px;
            padding: 6px 28px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #888;
        }
        .add-btn {
            position: absolute;
            right: 40px;
            bottom: 40px;
            font-size: 2rem;
            background: #ffb300; 
            color: #ffffff;
            border: 1px solid #ffb300; 
            border-radius: 4px;
            padding: 6px 28px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-btn:hover {
            background: #e6d9a8;
            color: #222;
        }
        .farmer-img {
            position: absolute;
            right: 48px;
            bottom: 105px;
            width: 100px;
            height: auto;
            z-index: 0;
        }
        .table-area {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            margin-top: 30px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        table {
            border-collapse: collapse;
            background: #fff;
            min-width: 600px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        th, td {
            border: 1px solid #fff;
            padding: 14px 24px;
            text-align: center;
            font-size: 1.1rem;
        }
        th {
            background: #ffb300; 
            color: #fff;
            font-weight: bold;
        }
        tr:nth-child(even) td {
            background: #fff6ec; 
        }
        tr:nth-child(odd) td {
            background: #fffbe6; 
        }
        tr:nth-child(even) .delete-btn-img {
            background: #fff6ec;
            border: 1px solid #fff6ec;
        }
        tr:nth-child(odd) .delete-btn-img {
            background: #fffbe6;
            border: 1px solid #fffbe6;
        }
        .delete-btn-img {
            filter: drop-shadow(0 0 0px #ffb300) brightness(1.0);
            transition: transform 0.15s, filter 0.15s, box-shadow 0.15s;
            border-radius: 50%;
        }
        .delete-btn-img:hover {
            transform: scale(1.15);
            filter: drop-shadow(0 0 12px #ffb300) brightness(1.4);
            box-shadow: 0 0 16px 4px #ffb30080;
            background: #fffbe6;
            border: 1px solid #fffbe6;
        }
        .input-cell {
            width: 90%;
            padding: 8px 6px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fffef8;
            box-sizing: border-box;
        }
        .input-cell:focus {
            outline: 2px solid #ffb300;
            background: #fffde4;
        }
        @media (max-width: 900px) {
            .farmer-img {
                right: 20px;
                width: 120px;
            }
            .back-btn {
                bottom: 20px;
                font-size: 1.3rem;
                padding: 4px 16px;
            }
            .back-btn {
                left: 20px;
            }
            .add-btn {
                right: 20px;
                bottom: 20px;
                font-size: 1.3rem;
                padding: 4px 16px;
            }
            .title {
                font-size: 2rem;
                margin-top: 24px;
            }
        }
    </style>
</head>
<body>
    <form th:action="@{/albums/add}" th:object="${albumForm}" method="post">
        <div class="title">食材追加</div>
        <div class="table-area">
            <table>
                <thead>
                    <tr>
                        <th>食材名</th>
                        <th>分量</th>
                        <th>消費期限</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" id="title" name="title" th:field="*{title}" class="input-cell" placeholder="例：トマト" required>
                        </td>
                        <td>
                            <input type="number" id="artist_int" name="artist_int" th:field="*{artist}" min="1" class="input-cell" placeholder="例: 1">
                        </td>
                        <td>
                            <input type="date" id="release-date" name="release-date" th:field="*{releaseDate}" class="input-cell" required>
                        </td>
                        <td>
                            <button class="add-btn" type="submit" style="position:static; right:auto; bottom:auto; font-size:1.1rem; padding:6px 18px;">決定</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>

    <form th:action="@{/albums/list}" method="get">
        <button class="back-btn">戻る</button>
    </form>
    <img class="farmer-img" id="farmerImg" src="https://soco-st.com/wp-content/themes/socost/upload/15934_color.png" alt="農家">
    <script>
        let clickCount = 0;
        const farmerImg = document.getElementById('farmerImg');
        const images = [
            "https://th.bing.com/th/id/OIP.QGTTIMQ8hkwQeG0RxR3HDgHaHX?w=298&h=295&c=10&rs=1&bgcl=fffffe&r=0&o=6&dpr=1.3&pid=23.1",
            "https://th.bing.com/th/id/OIP.oIfXwqOCcfEkCVSlnidHcQAAAA?w=151&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3",
            "https://th.bing.com/th/id/OIP.vV3o1TUo_ceiTaFqXJlgNAHaEF?w=283&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3",
            "https://th.bing.com/th/id/OIP.0aTjw-YCavnVHT_Tglnf8QHaEK?w=308&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3"
        ];
        farmerImg.addEventListener('click', function() {
            clickCount++;
            if (clickCount === 10) {
                const randomIndex = Math.floor(Math.random() * images.length);
                farmerImg.src = images[randomIndex];
                farmerImg.style.width = "300px";
            }
        });
    </script>
    <img src="/img/logo.png" alt="ロゴ" style="position: absolute; top: 20px; left: 20px; width: 100px; opacity: 0.5;">
</body>
</html>
