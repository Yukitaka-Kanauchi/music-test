<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>食材管理</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <style>
        body {
            background: #fdf0c8;
            margin: 0;
            font-family: 'Meiryo', sans-serif;
        }
        .title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: #999;
            margin-top: 40px;
        }
        .table-area {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            margin-top: 30px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        .table-area table {
            border-collapse: collapse;
            background: #fff;
            min-width: 620px;
            width: 620px;
            table-layout: fixed;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .table-area thead, .table-area tfoot {
            width: 100%;
        }
        .table-area tbody {
            display: block;
            max-height: 320px;
            overflow-y: auto;
            width: 100%;
        }
        .table-area thead, .table-area tfoot {
            display: table;
            table-layout: fixed;
            width: 100%;
        }
        .table-area tbody tr {
            display: table;
            table-layout: fixed;
            width: 100%;
        }
        .table-area th, .table-area td {
            width: 25%;
            box-sizing: border-box;
            border: 1px solid #fff;
            padding: 14px 24px;
            text-align: center;
            font-size: 1.1rem;
        }
        .table-area th:nth-child(1),
        .table-area td:nth-child(1) { /* 食材名 */
            width: 220px;
        }
        .table-area th:nth-child(2),
        .table-area td:nth-child(2) { /* 分量 */
            width: 100px;
        }
        .table-area th:nth-child(3),
        .table-area td:nth-child(3) { /* 期限 */
            width: 200px;
        }
        .table-area th:nth-child(4),
        .table-area td:nth-child(4) { /* 操作 */
            width: 100px;
        }
        th {
            background: #ffb300; 
            color: #fff;
            font-weight: bold;
        }
        tr:nth-child(even) td {
            background: #fff6ec; 
        }
        tr:nth-child(odd) td {
            background: #fffbe6; 
        }
        tr:nth-child(even) .delete-btn-img {
            background: #fff6ec;
            border: 1px solid #fff6ec;
        }
        tr:nth-child(odd) .delete-btn-img {
            background: #fffbe6;
            border: 1px solid #fffbe6;
        }
        .back-btn, .add-btn {
            position: absolute;
            bottom: 40px;
            font-size: 2rem;
            background: #bbb;
            color: #fff;
            border: 1px solid #888;
            border-radius: 4px;
            padding: 6px 28px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .back-btn {
            left: 40px;
        }
        .add-btn {
            right: 40px;
            background: #c6ffd6;
            color: #333;
        }
        .back-btn:hover, .add-btn:hover {
            background: #888;
        }
        .add-btn:hover {
            background: #a8e6bb;
            color: #222;
        }
        .farmer-img {
            position: absolute;
            right: 48px;
            bottom: 105px;
            width: 100px;
            height: auto;
            z-index: 0;
        }
        .delete-btn-img {
            filter: drop-shadow(0 0 0px #ffb300) brightness(1.0);
            transition: transform 0.15s, filter 0.15s, box-shadow 0.15s;
            border-radius: 50%;
        }
        .delete-btn-img:hover {
            transform: scale(1.15);
            filter: drop-shadow(0 0 12px #ffb300) brightness(1.4);
            box-shadow: 0 0 16px 4px #ffb30080;
            background: #fffbe6;
            border: 1px solid #fffbe6;
        }
        @media (max-width: 900px) {
            .farmer-img {
                right: 20px;
                width: 120px;
            }
            .back-btn, .add-btn {
                bottom: 20px;
                font-size: 1.3rem;
                padding: 4px 16px;
            }
            .back-btn {
                left: 20px;
            }
            .add-btn {
                right: 20px;
            }
            .title {
                font-size: 2rem;
                margin-top: 24px;
            }
            .table-area table {
                min-width: 90vw;
            }
        }
    </style>
</head>
    <div class="title">食材管理</div>
    <div class="table-area">
        <table>
            <thead>
                <tr>
                    <th>食材名</th>
                    <th>分量</th>
                    <th>期限</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="album: ${albums}">
                    <td><span th:text="${album.title}">album title</span></td>
                    <td><span th:text="${album.artistInt}">album artist</span></td>
                    <td><span th:text="${album.releaseDate}">album </span></td>
                    <td>
                        <form th:action="@{/albums/{albumId}/edit(albumId=${album.albumId})}" method="get">
                            <button type="submit">編集</button>
                        </form>
                        <form th:action="@{/albums/{albumId}/delete(albumId=${album.albumId})}" method="post" style="margin:0;">
                            <button type="submit" onclick="return confirm('本当に削除しますか？');" style="background: none; border: none; padding: 0; cursor: pointer;">
                                <img src="https://illust8.com/wp-content/uploads/2018/08/mark_batsu_illust_898.png" alt="削除" width="28" height="28" class="delete-btn-img">
                            </button>
                            
                        </form>
                    </td>
                </tr>
            </tbody>
            </table>
    </div>
    <div th:repalce="~{layout :: footer}"></div>

    <form th:action="@{/albums}" method="get">
        <button class="back-btn">戻る</button>
    </form>

    <form th:action="@{/albums/add}" method="get">
        <button class="add-btn">追加</button>
    </form>
    <img class="farmer-img" src="https://soco-st.com/wp-content/themes/socost/upload/15934_color.png" alt="農家">
    <img src="/img/logo.png" alt="ロゴ" style="position: absolute; top: 20px; left: 20px; width: 100px; opacity: 0.5;">
</body>
</html>
