<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>食材管理</title>
    <style>
        body {
            background: #fdf0c8;
            margin: 0;
            font-family: 'Meiryo', sans-serif;
        }
        .title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: #999;
            margin-top: 40px;
        }
        .back-btn {
            position: absolute;
            left: 40px;
            bottom: 40px;
            font-size: 2rem;
            background: #bbb;
            color: #fff;
            border: 1px solid #888;
            border-radius: 4px;
            padding: 6px 28px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #888;
        }
        .farmer-img {
            position: absolute;
            right: 80px;
            bottom: 40px;
            width: 100px;
            height: auto;
        }
        @media (max-width: 900px) {
            .farmer-img {
                right: 20px;
                width: 120px;
            }
            .back-btn {
                left: 20px;
                bottom: 20px;
                font-size: 1.3rem;
                padding: 4px 16px;
            }
            .title {
                font-size: 2rem;
                margin-top: 24px;
            }
        }
    </style>
</head>

<body>
    <!--<div th:replace = "~{layout :: header}"></div>-->
    <div class="title">食材管理</div>
    <h3>食材管理</h3>
    <table>
        <thead>
                <th>食材名</th>
                <th>分量</th>
                <th>消費期限</th>
        </thead>
        <tbody>
            <tr th:each = "album : ${albums}">
                <td><span th:text = "${album.title}">album title</span></td>
                <td><span th:text = "${album.artist}">album artist</span></td>
                <td><span th:text = "${album.releaseDate}">album releaseDate</span></td>
                <td>
                <form th:action="@{/albums/{albumId}/delete(albumId=${album.albumId})}" method="post">
                    <button type="submit" onclick="return confirm('本当に削除しますか？');">削除</button>
                </form>
            </td>
            </tr>
        </tbody>
        <div th:repalce = "~{layout :: footer}"></div>
    </table>

    <form th:action="@{/albums}" method="get">
        <button class="back-btn" >戻る</button>
    </form>
    <form th:action="@{/albums/add}" method="get">
        <button type="submit">追加</button>
        <img class="farmer-img" src="https://soco-st.com/wp-content/themes/socost/upload/15934_color.png" alt="農家">
    </form>
</body>
</html>
