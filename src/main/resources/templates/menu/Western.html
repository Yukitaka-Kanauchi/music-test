<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>洋食</title>
    <style>
        body {
            background: #fdf0c8;
            margin: 0;
            font-family: 'Meiryo', sans-serif;
        }
        .title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: #999;
            margin-top: 60px;
        }
        .back-btn {
            position: absolute;
            left: 40px;
            bottom: 40px;
            font-size: 2rem;
            background: #bbb;
            color: #fff;
            border: 1px solid #888;
            border-radius: 4px;
            padding: 6px 28px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #888;
        }
        .reload-btn {
            position: absolute;
            right: 40px;
            bottom: 40px;
            font-size: 2rem;
            background: orange;
            color: #fff;
            border: 1px solid #b97b00;
            border-radius: 4px;
            padding: 6px 28px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .reload-btn:hover {
            background: #ffb300;
        }
    </style>
</head>
<body>
    <div class="title">洋食</div>

    <form th:action="@{/albums/suggest}" method="get">
    <button class="back-btn">戻る</button>
    </form>
    
    <tbody>
        <tr th:each="you : ${albums}">
            <td><span th:text="${you.title}">you title</title></span></td>
            </tr>
    </tbody>
    <button class="reload-btn" onclick="location.reload()">もう１回</button>
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgpIZdWeVjgN-QzltDbkIt25SkeriNOGc8WrSgRnmMG2d9rbtGJK-m5NesRB6zv73vG6fzm5HwXI0paRFFxESDMX9Ijm2EdYIyjfV5UAXtLKoYPLVXWttNb0BxxWAxXmPjVhYJTFkjO6rk/s400/cooking_skillet_hamburg.png"
     alt="ハンバーグ"
     style="position: absolute; top: 50px; right: 200px; width: 200px; z-index: 15;">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhg5nDb_mCwhuyWtSDadS6fFWmUKskJCha5EifBMoq68cjQDZ11qrrEbRvUApAUlslPxUMNSshjnXqQpSZz1SBgwWdBTD7-i4tCsU39fQukZDMjRHmB8V5UgTak5uhbV-RwF37CIRnRt9Ex/s400/food_omurice.png"
     alt="オムライス"
     style="position: fixed; left:200px; bottom: 120px; width: 200px; z-index: 10;">
</body>
</html>
