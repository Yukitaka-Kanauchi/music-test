<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>中華</title>
    <link rel="icon" type="src/main/resources/static/favicon.png" href="favicon.png">
    <style>
        body {
            background: #fdf0c8;
            margin: 0;
            font-family: 'Meiryo', sans-serif;
        }
        .title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: #999;
            margin-top: 60px;
        }
        .back-btn {
            position: absolute;
            left: 40px;
            bottom: 40px;
            font-size: 2rem;
            background: #bbb;
            color: #fff;
            border: 1px solid #888;
            border-radius: 4px;
            padding: 6px 28px;
            cursor: pointer;
            transition: background 0.2s;
            z-index: 2;
        }
        .back-btn:hover {
            background: #888;
        }
        .reload-btn {
            position: absolute;
            right: 40px;
            bottom: 40px;
            font-size: 2rem;
            background: orange;
            color: #fff;
            border: 1px solid #b97b00;
            border-radius: 4px;
            padding: 6px 28px;
            cursor: pointer;
            transition: background 0.2s;
            z-index: 2;
        }
        .reload-btn:hover {
            background: #ffb300;
        }
        .gyo-img {
            position: absolute;
            left: 200px;
            bottom: 120px;
            width: 200px;
            z-index: 0;
        }
        .table-area {
            display: flex;
            justify-content: center;
            overflow-x: auto;
            max-width: 100%;
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Meiryo', 'Yu Gothic', sans-serif; 
            font-weight: 700; 
            color: #333;
            background-color: #f0f8ff;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #1976d2; 
            color: #fff;              
            font-weight: 800; 
        }
        td {
            background-color: #e3f2fd; 
            color: #222;              
        }
        .album-titles {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 24px 0;
        }
        .album-title {
            display: inline-block;
            margin: 0 12px;
            font-size: 2em;
            font-weight: bold;
        }
        .styled-table {
            width: 26%;
            margin: 40px auto;
            background-color: #f8f8ff;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .styled-table th, .styled-table td {
            padding: 16px 20px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .styled-table th {
            background-color: #4f6d7a;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="title">中華</div>

    <form th:action="@{/albums/suggest}" method="get">
    <button class="back-btn">戻る</button>
    </form>

    <div class="table-area">
        <table class="styled-table my-table" style="margin-top: 75px; background-color:rgba(255, 255, 255, 0.7);">
            <tbody>
                <tr th:each="tyu : ${albums}">
                    <td style="text-align: center;">
                        <span th:text="${tyu.title}">tyu title</span><br>
                        <img th:src="${tyu.photo}" style="width: 395px; z-index: 10; margin-top: 16px;">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="album-titles">
        <div>
            <span th:each="album : ${albumList}" th:text="${album.title}" class="album-title"></span>
        </div>
    </div>
    <button class="reload-btn" onclick="location.reload()">もう１回</button>
    <img class="gyo-img" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEig5XCGB2c9H8EWasug6RTzmlRfTYrRqiTws1E31MKDbPdAwFyllsi4QfvH4SJGDwch39j0T0-Ghsv7w61Y9HrU5Q2Tk-xFsqxV84KBuTl8SeYbqwqhBkkGWRUKRJm4uf5UMWmPQS6AGICS/s400/food_gyouza_mise.png" alt="餃子">
</body>
</html>
