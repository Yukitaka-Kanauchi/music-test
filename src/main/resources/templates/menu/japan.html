<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>和食</title>
    <style>
        body {
            background: #fdf0c8;
            margin: 0;
            font-family: 'Meiryo', sans-serif;
        }
        .title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: #999;
            margin-top: 60px;
        }
        .back-btn {
            position: absolute;
            left: 40px;
            bottom: 40px;
            font-size: 2rem;
            background: #bbb;
            color: #fff;
            border: 1px solid #888;
            border-radius: 4px;
            padding: 6px 28px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #888;
        }
        .reload-btn {
            position: absolute;
            right: 40px;
            bottom: 40px;
            font-size: 2rem;
            background: orange;
            color: #fff;
            border: 1px solid #b97b00;
            border-radius: 4px;
            padding: 6px 28px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .reload-btn:hover {
            background: #ffb300;
        }
        .table-area {
            display: flex;
            justify-content: center;
            overflow-x: auto;
            max-width: 100%;
            margin-bottom: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Meiryo', 'Yu Gothic', sans-serif; /* 和食と同じフォント */
            font-weight: 700; /* さらに太字 */
            color: #333;
            background-color: #f0f8ff;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #1976d2; /* ヘッダー背景色 */
            color: #fff;               /* ヘッダー文字色 */
            font-weight: 800; /* ヘッダーはさらに太字 */
        }
        td {
            background-color: #e3f2fd; /* セル背景色 */
            color: #222;               /* セル文字色 */
        }
        .album-titles {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 24px 0;
        }
        .album-title {
            display: inline-block;
            margin: 0 12px;
            font-size: 2em;
            font-weight: bold;
        }
        .styled-table {
            width: 30%;
            margin: 40px auto;
            background-color: #f8f8ff;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .styled-table th, .styled-table td {
            padding: 16px 20px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .styled-table th {
            background-color: #4f6d7a;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="title">和食</div>
    
    <form th:action="@{/albums/suggest}" method="get">
    <button class="back-btn">戻る</button>
    </form>

    <div class="table-area">
        <table class="styled-table my-table" style="margin-top: 75px; background-color:rgba(255, 255, 255, 0.7);">
            <tbody>
                <tr th:each="wa : ${albums}">
                    <td><span th:text="${wa.title}">wa title</title></span></td>
                    <img th:src= "${wa.photo}"style="position: fixed; left:200px; bottom: 120px; width: 400px; z-index: 10;">
                </tr>
            </tbody>
        </table>
    </div>

    <div class="album-titles">
        <div>
            <span th:each="album : ${albumList}" th:text="${album.title}" class="album-title"></span>
        </div>
    </div>

    <button class="reload-btn" onclick="location.reload()">もう１回</button>
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhPzxC_jtce3-_zaEjX6syN6VsK2_yVjyVGfOUnpOvlF99HxPdfg9XdFcmjQ5xfdfQvgrNv6pXyyiPUyd99wQloB1nZ1lUdStAN4P1sFMprxITP7bGihAuHeGFDsbCuaZb6Qz5Jq0FVmgsp/s400/food_tenpura.png"
    alt="天ぷら"
    style="position: fixed; left:200px; bottom: 120px; width: 200px; z-index: 10;">
</body>
</html>
