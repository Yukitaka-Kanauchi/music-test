<!DOCTYPE html>
<html lang="ja">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <title>KitchenKeeper</title>
    <link rel="icon" type="src/main/resources/static/favicon.png" href="favicon.png">
    <style>
        body {
            background: #fdf0c8;
        }
        .main-title {
            text-align: center;
            font-size: 4rem;
            font-weight: bold;
            color: #999;
            margin-top: 30px;
            margin-bottom: 40px;
        }
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #aaa;
            margin-bottom: 20px;
        }
        .menu-btn {
            background: none;
            border: none;
            outline: none;
            transition: transform 0.2s;
            border-radius: 20px;
            padding: 10px;
            margin: 0 auto;
            display: block;
        }
        .menu-btn img {
            transition: transform 0.2s;
            display: block;
        }
        .menu-block:first-child .menu-btn img {
            width: 140px;
            height: auto;
        }
        .menu-block:last-child .menu-btn img {
            width: 260px;
            height: auto;
        }
        .menu-btn:hover, .menu-btn:focus {
            transform: scale(1.12);
            background: #fffbe6;
        }
        .menu-btn:hover img, .menu-btn:focus img {
            transform: scale(1.08);
        }
        .menu-area {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 10vw;
            margin-top: 40px;
        }
        .menu-block {
            flex: 0 1 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-title">
        <img src="https://d.kuku.lu/zpa58eam3" alt="※ロゴ" style="height: 120px;">
    </div>
    <div class="menu-area">
        <div class="menu-block">
            <div class="section-title">料理提案</div>
            <form th:action="@{/albums/suggest}" method="get">
                <button class="menu-btn" aria-label="料理提案">
                    <img src="https://soco-st.com/wp-content/themes/socost/upload/20515_color.png" alt="料理提案">
                </button>
            </form>
        </div>
        <div class="menu-block">
            <div class="section-title">食材管理</div>
            <form th:action="@{/albums/list}" method="get">
                <button class="menu-btn" aria-label="食材管理">
                    <img src="https://soco-st.com/wp-content/themes/socost/upload/22414_color.png" alt="食材管理">
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
